# rag-stream.properties
# Defines custom app metadata for SCDF rag-stream pipeline
# Format: app.<name>.type, app.<name>.github_url

# hdfsWatcher - Source
app.hdfsWatcher.type=source
app.hdfsWatcher.github_url=https://github.com/dbbaskette/hdfsWatcher

# textProc - Processor
app.textProc.type=processor
app.textProc.github_url=https://github.com/dbbaskette/textProc

# embedProc - Processor
app.embedProc.type=processor
app.embedProc.github_url=https://github.com/dbbaskette/embedProc

# Add more custom apps as needed in the same format
